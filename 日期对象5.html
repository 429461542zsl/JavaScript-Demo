<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>日期对象</title>
		<script>
		    var odate = new Date();
		    
		    //document.write(odate.getTime());
		    
		    document.write(odate.getFullYear());   //年
		     
		    document.write(odate.getMonth());      //月
		    
		    document.write(odate.getDate());     //日
		    
		    document.write(odate.getHours());      //时
		    
		    document.write(odate.getMinutes());      //分
		    
		    document.write(odate.getSeconds());      //秒
		    
		    document.write(odate.getDay());      //星期
		    
		</script>
	</head>

	<body>
	</body>

</html>
