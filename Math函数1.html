		<script>
		/*【字符串函数】
			str.charAt()	按照索引值查找   不兼容IE7-
			str.indexOf()	从前查找（如找到返回当前索引，否则返回-1）
			str.lastIndexOf() 从后查找（如找到返回当前索引，否则返回-1）
			str.toUpperCase() 大写
			str.toLowerCase() 小写
			str.substring(start,end)   截取字符串   从start开始 到end，包括start不包括end。
			str.split() 把字符串变成 数组*/
		/*【数组函数】
			arr.join()   	数组变成字符串（不能保存住状态必须赋值给一个新的变量）
			arr.push() 		从后面添加
			arr.unshift() 	从前面添加
			arr.pop()  		删除后面
			arr.shift() 	删除前面
			arr.reverse()	翻转字符串
			arr.concat()  	拼接两个数组（不能保存住状态必须赋值给一个新的变量）  
			arr.splice() 	删除
				arr.splice(开始下标，个数);  删除
				arr.splice(开始下标，0，内容...);		插入
				arr.splice(开始下标，个数，内容...);	替换
			arr.sort();		排序	*/
