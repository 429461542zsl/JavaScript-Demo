<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>删除一</title>
		<script>
		window.onload = function(){
			var oUl = document.getElementById('ul1');
			var aBtn = document.getElementsByTagName('a');
			
			for(var i=0;i<aBtn.length;i++){
				aBtn[i].onclick = function(){
					var oLi = this.parentNode;
					oUl.removeChild(oLi);
				}
			}	
			
		}
		</script>
	</head>

	<body>
		<ul id="ul1">
	    	<li>
	        	111111111111

</html>
