<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>双色球</title>
		<style>
		    ul{width: 400px;height: 50px; margin: 100px auto;}
			li{width: 50px; height: 50px; text-align: center; 
			   line-height: 50px; font-size: 30px; color: #fff; 
			   list-style: none; float: left; background: red;
			   border-radius: 50%; font-weight: bold; margin-left: 10px;}
			.last{background: blue;}
		</style>
		<script>
		window.onload = function(){
			var aLi =  document.getElementsByTagName('li');
			
			var arr = [];
			
			while(arr.length<6){
				var n = rnd(1,33);
				if(!findArr(n,arr)){
					arr.push(todub(n));
				}
			}
			
			function rnd(n,m){
				return parseInt(Math.random()*(m-n)+n);
			}
			
			function findArr(n,arr){
				for(var i=0; i<arr.length; i++){
					if(n == arr[i]){
						return true;
					}
				}
				return false;
			}
			
			function todub(n){
				return n>=10 ? ''+n : '0'+n;
			}
			
			for(var i=0; i<arr.length; i++){
				aLi[i].innerHTML = arr[i];
			}
			
		}	
		</script>
	</head>

	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li class="last"></li>
		</ul>
	</body>

</html>
