<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>滚动图片</title>
		<style>
			*{margin: 0;padding: 0;}
			#box{width: 440px; height: 300px; border: 1px solid red;
				 overflow: hidden; position: absolute; top: 50%; left: 50%;
				 margin-top: -150px; margin-left: -220px;}
			a{position: absolute; width: 440px; height: 150px; 
			  background: #ccc; opacity: 0; filter: alpha(opacity:0);}	 
			#up{top: 0;}	 
			#down{bottom: 0;}	 
			img{position:absolute; top:0;}
		</style>
		<script>
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oUp = document.getElementById('up');
			var oDown = document.getElementById('down');
			var oImg = document.getElementById('img');
			var n = 0;
			var timer = null;
			var minTop = 300-3895;
			
			oUp.onmouseover = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					n-=20;
					oImg.style.top = n+'px';
					
					if(n<=minTop){
						clearInterval(timer);
						oImg.style.top = minTop+'px';
					}
				}, 100)
				
			}
			
			oDown.onmouseover = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					n+=20;
					oImg.style.top = n+'px';
					
					if(n>=0){
						clearInterval(timer);
						oImg.style.top = 0;
					}
				}, 100)
				
			}
			
			oBox.onmouseout = function(){
				clearInterval(timer);
			}
			
			
			
		}	
		</script>
	</head>

	<body>
		<div id="box">
			<img src="1.png" id="img"/>
			<a href="javascript:;" id="up"></a>
			<a href="javascript:;" id="down"></a>
		</div>
	</body>

</html>
