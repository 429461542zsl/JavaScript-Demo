<!doctype html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>弹出比上次大1的数字</title>
	<script>
		window.onload = function() {
			var oBtn = document.getElementById('btn');
			var i = 1;
			oBtn.onclick = function() {
				oBtn.value = i;
				i++;
			};
		};
	</script>
</head>

<body>
	<input type="button" value="0" id="btn" />
</body>

</html>
