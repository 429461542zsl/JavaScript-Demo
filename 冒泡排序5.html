<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>冒泡排序</title>
		<script>
			var arr = [12,34,15,26,17,89,10,98,27,65,40];
			
			for(var i=0; i<arr.length; i++){
				for(var j=0; j<arr.length; j++){
					if(arr[i]<arr[j]){
						var oTmp = arr[i];
						arr[i] = arr[j];
						arr[j] = oTmp;
					}
				}
			}
			
			alert(arr);
		</script>
	</head>

	<body>
	</body>

</html>
