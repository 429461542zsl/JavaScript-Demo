<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>不固定参数求和</title>
		<script>
            function show(){
            	var  total = 0;
            	
            	for(var i=0; i<arguments.length; i++){
            		total = total+arguments[i];
            	}
            	
            	alert(total);
            }
            
			show(1, 2, 3, 4, 5, 6, 7, 8, 9);
		</script>
	</head>

	<body>
	</body>

</html>
