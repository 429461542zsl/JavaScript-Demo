<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>提取偶数</title>
		<script>
			var arr = [0,1,2,3,4,5,6],
				evenArr = [];
			for(var i=0; i<arr.length; i++){
				if(arr[i]%2 == 0){
					evenArr.push(arr[i]);
				}
			}
			document.write(evenArr);
			
		</script>
	</head>

	<body>
	</body>

</html>
