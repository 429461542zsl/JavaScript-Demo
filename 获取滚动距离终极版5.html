<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>获取滚动距离终极版</title>
		<style>
			body{height: 3000px;}
			div{width: 200px; height: 200px; border: 5px solid red;
			    font-size: 50px; font-weight: bold; text-align: center;
			    line-height: 200px; margin-left: -100px; margin-top: -100px;
			    position: fixed; top: 50%; left: 50%;}
		</style>
		<script>
		window.onscroll = function(){
			var oBox = document.getElementById('box');
			
			var str = document.body.scrollTop || document.documentElement.scrollTop;
			
			oBox.innerHTML = str;
			
		}
		</script>
	</head>

	<body>
		<div id="box">
			0
		</div>
	</body>

</html>
