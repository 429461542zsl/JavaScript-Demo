<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>获取非行间样式终极版</title>
		<style>
			*{margin: 0;padding: 0;}
			div{width: 200px; height: 200px; background: #f90;
				border: 1px solid red; margin: 0 auto;}
		</style>
		<script>
		window.onload=function(){
			var obox = document.getElementById('box');
			
			obox.onclick = function(){
				alert(show(obox,'width'));
			}
			
			function show(obj,sName){
				return obj.currentStyle ? obj.currentStyle[sName]  : getComputedStyle(obj,false)[sName];
				
			}
			
		}
		</script>
	</head>

	<body>
		<div id="box"></div>
	</body>

</html>
