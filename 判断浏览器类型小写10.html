<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>判断浏览器类型小写</title>
		<script>
			var str = window.navigator.userAgent;
			
			if(str.toLowerCase().indexOf('chrome') != -1){
				alert('谷歌');
			}else if(str.toLowerCase().indexOf('firefox') != -1){
				alert('火狐');
			}else if(str.toLowerCase().indexOf('msie') != -1){
				alert('IE');
			}else{
				alert('天涯明月刀');
			}
			
		</script>
		
	</head>
	<body>
	</body>
</html>
