<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>右下角的框</title>
		<style>
			*{margin: 0; padding: 0;}
			body{height: 3000px;}
			div{width: 100px; height: 100px; background: yellow;
			    position: absolute; top: 0; right: 0;}
		</style>
		<script>
		window.onload = function(){
			var oBox = document.getElementById('box');
			
			window.onscroll = setTop;
			setTop();
			function setTop(){
				var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
				var top = document.documentElement.clientHeight - oBox.offsetHeight + scrollTop;
				oBox.style.top = top+'px';
			}
			
		}	
		</script>
	</head>

	<body>
		<div id="box">
			
		</div>
	</body>

</html>
