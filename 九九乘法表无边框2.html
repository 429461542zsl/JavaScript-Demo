<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>九九乘法表无边框</title>
		<script>
		              //i<10
			
			for(var i=1; i<=9;i++){
				for(var j=1;j<=i;j++){
					document.write(i+'*'+j+'='+i*j+'&nbsp');
				}
				document.write('<br />');
				
			}
			
			
		</script>		
	</head>
	<body>
	</body>
</html>
